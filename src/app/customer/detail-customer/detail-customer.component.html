<div class="new-customer-container">
    <h3>Details</h3>
    <mat-dialog-content>
        <div class="element-form">
            <label class="label-description">First Name:</label>
            <label>{{customer.firstName}}</label>
        </div>
        <div class="element-form">
            <label class="label-description">Last Name:</label>
            <label>{{customer.lastName}}</label>
        </div>
        <div class="element-form">
            <label class="label-description">Country:</label>
            <label>{{customer.country}}</label>
        </div>
        <div class="element-form">
            <label class="label-description">Ciy:</label>
            <label>{{customer.city}}</label>
        </div>
        <div class="element-form">
            <label class="label-description">Phone:</label>
            <label>{{customer.phone}}</label>
        </div>

    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
</div>
